<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 공지사항 작성</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00e03f910c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 맨위 광고 -->
    <div class="backGround">
        <div class="wrap">
            <img src="images/ASilentVoice_98080.jpg" alt="광고" class="img1">
        </div>
    </div>
    <!-- 헤더 -->
    <div class="backGround2">
        <div class="wrap">
            <div class="logoDiv">
                <a href="#">
                    <img src="images/logoRed.png" alt="logo" class="logo">
                </a>
                <ul class="loginUl">
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 네비 -->
    <div class="border">
        <div class="wrap">
            <div>
                <ul class="navi">
                    <li><a href="#">영화</a></li>
                    <li><a href="#">예매</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 관리자 메뉴 -->
    <div class="admin">
        <!-- 관리자 상단 버튼 -->
        <div class="admin-header">
            <h2>관리자 메뉴</h2>
            <hr>
           <div class="admin-head-btn">
                <ul>
                   <li><a href="admin.html">공지사항 작성</a></li>
                   <li><a href="admin_edit.html">공지사항 수정</a></li>
                </ul>
           </div>
           
        </div>
        <!-- 관리자 작성내용 -->
        <div class="admin-write">
            <h3>작성 내용</h3>
            <hr>
            <ul class="admin-write-list">
                <li class="admin-name admin_title">
                    <h4>분류</h4>
                    
                </li>
                
                <li>
                    <select id="admin-quest1">
                        <option value="1" selected>분류 선택</option>
                        <option value="2">영화관</option>
                        <option value="3">멤버쉽</option>
                        <option value="4">예매/결제</option>
                        <option value="5">이벤트</option>
                        <option value="6">개인정보</option>
                    </select>
                </li>
            </ul>
            
            <ul class="admin-write-list">
                <li class="admin-name admin_title">
                    <h4>종류</h4> 
                    
                </li>
                <li>
                    <input type="radio" name="radio-btn" class="admin-notice">전체 공지
                </li>
                <li>
                    <input type="radio" name="radio-btn" class="admin-notice">영화관 공지
                </li>
                <li>
                    <button type="button" class="btn1">영화관 선택</button>
                </li>
            </ul>

           

            <ul class="admin-write-list03">
                <li class="admin-name admin_title">
                    <h4>제목</h4>
                    
                </li>
                <li>
                    <input type="text" id="title" placeholder="제목을 입력해주세요">
                    <span class="span-list">0/한글 50자</span>
                </li>
                
            </ul>

            

            <ul class="admin-write-list04">
                <li class="admin-name admin_title">
                    <h4>내용</h4>
                    
                </li>
                <li>
                    <textarea name="text-1" id="text-1" cols="100" rows="10" placeholder="내용을 입력해주세요"></textarea>
                </li>
                <p>0/한글 2,000자</p>
            </ul>

            

            <ul>
                <li class="admin-name"><h4>첨부파일</h4></li>
                <li>
                    <input type="file" id="input-file">
                    <span class="span-list02"><img src="images/circle-exclamation.png" alt="중요" width="16px" height="16px">첨부 파일형식: jpg / jpeg / png / bmp / gif / pdf</span>
                </li>
            </ul>
        </div>

        <!-- 관리자 버튼 -->
        <div class="admin-btn">
            <button type="button" class="btn">작성</button>
            <button type="button" class="btn" id="btn_1">취소</button>
        </div>      
    </div>
</body>
</html>
